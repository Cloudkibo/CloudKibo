<!DOCTYPE html>
<html id="home" lang="en">

<head>
    <title>WebRTC Video</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Inconsolata);

        
        :-moz-any-link:focus {
            border: 0;
            color: #000;
        }

        ::selection {
            background: #ccc;
        }

        ::-moz-selection {
            background: #ccc;
        }

        #participants video {
            width:22em;
        }
    </style>
    <!-- for HTML5 el styling -->
    <script>
        document.createElement('article');
        document.createElement('footer');
    </script>
</head>

<body>
    <article>

        <section class="plusone-gplus">
            <div class="g-plusone" data-href="https://www.webrtc-experiment.com/"></div>
        </section>

        <table class="visible">
            <tr>
                <td style="text-align: right;">
                    <input type="text" id="conference-name" placeholder="Broadcast Name">
                </td>
                <td>
                    <button id="start-conferencing">New Broadcast</button>
                </td>
            </tr>
        </table>
        <table id="rooms-list" class="visible"></table>

        <table class="visible">
            <tr>
                <td style="text-align: center;">
                    <h2>
                        <strong>Private Broadcast</strong> ?? <a href="/broadcast/" target="_blank" title="Open this link in new tab. Then your broadcasting room will be private!"><code>/broadcast/<strong id="unique-token">#123456789</strong></code></a>
                    </h2>
                </td>
            </tr>
        </table>

        <div id="participants"></div>

        <script src="firebase.js"></script>
        <script src="RTCPeerConnection-v1.5.js"></script>
        <script src="broadcast.js"> </script>
        <script src="broadcast-ui.js"></script>		
    </article>
  
</body>
</html>
